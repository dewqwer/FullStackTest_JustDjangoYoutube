{% load static %}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>




<body>
    555555: <p id="time"></p>

    <script>
        myMajor();

        function myMajor() {

            fetch('https://fullstacktest-justdjango.herokuapp.com/api-web/Major/')
                .then(response => {
                    return response.json();
                })

                .then(majors => {
                    console.log(majors);
                    document.getElementById("time").innerHTML = JSON.stringify(majors);
                })
        }

        for (var i = 0; i < majors.length; i++) {
            var obj = majors[i];

            console.log(obj.majorName);
        }


    </script>


</body>
